version: '3.8'
services:
  mongodb:
    image: wmsolar/mongodb-prod:latest
    restart: always
    volumes: 
      - type: volume
        source: mongodbdata
        target: /data/db
        volume:
          nocopy: true
    ports: 
      - "27017:27017"
    networks:
      - overlay

  backend-service:
    image: wmsolar/express-api:latest
    restart: always
    networks:
      - overlay
    privileged: true
    ports:
      - "3000:3000"
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    depends_on:
      - mongodb
       
volumes: 
  mongodbdata:
    external: true
    
networks:
   overlay: 
         
